    post:
      tags: [File Transfers]
      summary: Mark an upload completed
      description: Marks an upload as completed. Use this after you've uploaded file chunks to the Ingest API. #todo
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  description: the UUID of the uploaded file
                  example: (file uuid)
                name:
                  type: string
                  description: the file name (metadata-encrypted)
                  example: (file name, metadata-encrypted)
                nameHashed:
                  type: string
                  description: the hex-encoded SHA-512 hash of the file name
                  example: (SHA-512 hash of file name, as hex)
                size:
                  type: string
                  description: the file's total size in bytes (metadata-encrypted)
                  example: (file size in bytes, metadata-encrypted)
                chunks:
                  type: integer
                  description: the number of chunks uploaded
                  example: (number of chunks uploaded)
                mime:
                  type: string
                  description: the file's MIME type
                  example: (file MIME type)
                rm:
                  type: string
                  description: a cryptographically-secure random string of length 32
                  example: (random string of length 32)
                metadata:
                  type: string
                  description: |-
                    the file's metadata (stringified and metadata-encrypted) following the schema (TypeScript type definition):
                    ```ts
                    {
                      name: string, // the file name
                      size: number, // the file size in bytes
                      mime: string, // the file's MIME type
                      key: string, // the key used to encrypt the file chunks
                      lastModified: number, // the file's modification time in milliseconds
                      creation: string, // the file's creation time in milliseconds
                    }
                    ```
                  example: (-> see description)
                version:
                  type: string
                  description: the file encryption version, which is `2`
                  example: 2
                uploadKey:
                  type: string
                  description: a cryptographically-secure random string of length 32, which had been passed along with each file chunk
                  example: (upload key from chunk uploads)
        required: true
      responses:
        "200":
