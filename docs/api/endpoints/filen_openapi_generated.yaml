# Filen API all endpoints

openapi: '3.0.3'
info:
  title: Filen API
  description: |-
    The Filen API is used by Filen clients for uploading and downloading files, managing files and directories, sharing items, accessing notes and contacts, having chat conversations, managing user-specific settings, and more.
    
    ### API hosts
    The Filen API is located at `gateway.filen.io`, but there are more hosts for redundancy:
    - `gateway.filen.io`
    - `gateway.filen.net`
    - `gateway.filen-1.net`
    - `gateway.filen-2.net`
    - `gateway.filen-3.net`
    - `gateway.filen-4.net`
    - `gateway.filen-5.net`
    - `gateway.filen-6.net`

    For file transfers, there's also `ingest.filen.io`, `ingest.filen.net` etc. and `egest.filen.io`, `egest.filen.net` etc. When connecting to the API, you should choose a host at random and retry on other hosts when a request fails.
    
    ### API responses
    All API responses follow the scheme (TypeScript type definition):
    ```ts
    {
      status: boolean, // indicates whether the request was successful
      message: string, // additional information
      code: string, // a status code
      data: any? // optionally, response data
    }
    ```

    ### Internal endpoints
    There are a number of internal endpoints whose specifics are not documented here.
    If you need them, you can infer their definitions and usage from [the TypeScript SDK's API wrapper](https://github.com/FilenCloudDienste/filen-sdk-ts/tree/main/src/api/v3).

  version: v3
servers:
  - url: https://gateway.filen.io/v3
externalDocs:
